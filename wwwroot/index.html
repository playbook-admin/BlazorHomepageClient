<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorClient</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/dragAndDrop.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-css-only/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div id="app">
        <i id="loadingSpinner" class="fas fa-spinner fa-spin fa-3x" style="display:block; text-align:center"></i>
        <div class="loading-progress-text"></div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/site.js"></script>
    <script src="js/fileUpload.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const spinner = document.getElementById("loadingSpinner");
            // Hide the spinner when the Blazor app is fully loaded
            Blazor.start().then(() => {
                spinner.style.display = 'none';
            });
        });
    </script>
</body>

</html>
